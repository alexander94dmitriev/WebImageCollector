<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:param name="pageTitle" value="Main"/>
    <ui:define name="content">
        <title>Image Collector</title>
        <ui:include src="mainPageTop.xhtml"/>
    <h:form id="mainForm">
        <h:panelGroup id="ImageTable">
            <div>
                <table id="mainPageTable" width="100%">
                    <tbody>
                        <tr>
                            <td width="20%" >
                                <p:panel header="Display type">
                                    <p:accordionPanel id="ImageList" multiple="false" style="height: 500px">
                                        <p:tab title="Collections"/>
                                        <p:tab title="Tags"/>
                                    </p:accordionPanel>
                                </p:panel>
                            </td>
                            <td width="80%">
                                <p:panel header="Images">
                                    <p:dataGrid var="image" value="#{BasicView.currentImages}" styleClass="dataTableStyle"
                                                rows="6" paginator="true" id="ImageGrid" paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}">
                                            <p:panel>
                                                <p:commandLink update="@form" oncomplete="PF('ImagePopup').show()" title="Expand picture">
                                                    <h:graphicImage id="graphicImage"  style="max-height: 200px; max-width: 200px" value="resources/#{image.path}"/>
                                                    <p:tooltip for="graphicImage" position="right">
                                                        <h:outputText value="#{image.name}"/>
                                                        <div>
                                                            <h:outputText value="Tags: #{image.tags}"/>
                                                        </div>
                                                    </p:tooltip>
                                                    <f:setPropertyActionListener value="#{image}" target="#{BasicView.selectedImage}"/>
                                                 </p:commandLink>
                                                    <div>
                                                        <p:menuButton value="Options">
                                                            <p:menuitem value="Delete" actionListener="#{BasicView.deleteSelectedImage(image)}" update="@form"/>
                                                            <p:menuitem value="Add tag" oncomplete="PF('AddTagPopup').show()" update="@form">
                                                                <f:setPropertyActionListener value="#{image}" target="#{BasicView.selectedImage}"/>
                                                            </p:menuitem>
                                                            <p:menuitem value="Remove tag" oncomplete="PF('RemoveTagPopup').show()" update="@form">
                                                                <f:setPropertyActionListener value="#{image}" target="#{BasicView.selectedImage}"/>
                                                            </p:menuitem>
                                                        </p:menuButton>
                                                    </div>
                                            </p:panel>
                                    </p:dataGrid>
                                </p:panel>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </h:panelGroup>
        <p:fileUpload fileUploadListener="#{BasicView.uploadFile}" update="@form" auto="true" multiple="true" style="width: 10%"/>

        <p:dialog widgetVar="ImagePopup" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:graphicImage id="FullgraphicImage"  style="max-height: 100%; max-width: 100%" value="resources/#{BasicView.selectedImage.path}"/>
        </p:dialog>

        <p:dialog widgetVar="AddTagPopup" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:inputText value="#{BasicView.addTag}"/>
            <p:commandButton value="Add" actionListener="#{BasicView.addTagToSelectedImage}" oncomplete="PF('AddTagPopup').hide()" update="@form"/>
            <div>
                <h:outputText value="Add multiple tags with comma separator(e.g 'Nature, Space, Music')"/>
            </div>
        </p:dialog>

        <p:dialog widgetVar="RemoveTagPopup" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:inputText value="#{BasicView.removeTag}"/>
            <p:commandButton value="Remove" actionListener="#{BasicView.removeTagFromSelectedImage}" oncomplete="PF('RemoveTagPopup').hide()" update="@form"/>
            <div>
                <h:outputText value="Remove one tag from the list"/>
                <h:outputText value="#{BasicView.selectedImage.tags}"/>
            </div>
        </p:dialog>

    </h:form>
    </ui:define>
</ui:composition>
