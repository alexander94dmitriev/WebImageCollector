<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:param name="pageTitle" value="Main"/>
    <style>
        {
            background-color: grey;
        }
    </style>

    <ui:define name="content">
    <h:form>
        <h:outputLabel id="Greeting" value="Hello, dude!"/>
        <h:panelGroup id="ImageTable">
            <div>
                <table width="100%" style="height: 500px;">
                    <tbody>
                        <tr>
                            <td width="20%" >
                                <p:panel header="Left Part">
                                    <p:accordionPanel id="ImageList" multiple="false" style="height: 500px">
                                        <p:tab title="Collections"/>
                                        <p:tab title="Tags"/>
                                    </p:accordionPanel>
                                </p:panel>
                            </td>
                            <td width="80%">
                                <p:panel header="Right Part">
                                    <p:dataTable var="image" value="#{dtBasicView.images}" style="border-color: aqua; height: 500px">
                                        <p:column headerText="Image Name">
                                            <h:outputText value="#{image.name}" />
                                        </p:column>

                                        <p:column headerText="Image">
                                            <h:graphicImage id="graphicImage"  style="max-height: 200px; max-width: 200px" value="resources/#{image.path}"/>
                                        </p:column>

                                        <p:column headerText="Tags">
                                            <h:outputText value="#{image.tags}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </h:panelGroup>
        <p:fileUpload fileUploadListener="#{dtBasicView.uploadFile}" update="@form" auto="true" multiple="true" style="width: 10%"/>
    </h:form>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="3">
                <h:outputText value="Keyup: " />
                <p:inputText id="counter" value="#{dtBasicView.text}">
                    <p:ajax event="keyup" update="out" listener="#{dtBasicView.handleKeyEvent}" />
                </p:inputText>
                <h:outputText id="out" value="#{dtBasicView.text}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
