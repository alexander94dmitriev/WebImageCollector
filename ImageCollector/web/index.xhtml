<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:param name="pageTitle" value="Main"/>

    <ui:define name="content">
 <h:form>
        <h1>#{javaBean.text}</h1>
        <h:outputLabel id="Greeting" value="Hello, dude!"/>
        <h:panelGroup id="includedPage">
            <ui:include src="test.xhtml"/>
        </h:panelGroup>
        <h:form style="background-color: dimgray">
            <div>
                <table width="100%" style="height: 500px;">
                    <tbody>
                        <tr>
                            <td width="20%" >
                                <p:panel header="Left Part">
                                    <p:accordionPanel multiple="false" style="height: 500px">
                                        <p:tab title="Collections"/>
                                        <p:tab title="Tags"/>
                                    </p:accordionPanel>
                                </p:panel>
                            </td>
                            <td width="80%">
                                <p:panel header="Right Part">
                                    <p:dataTable var="car" value="#{dtBasicView.cars}" style="border-color: aqua; height: 500px">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>

                                        <p:column headerText="Year">
                                            <h:outputText value="#{car.year}" />
                                        </p:column>

                                        <p:column headerText="Brand">
                                            <h:outputText value="#{car.brand}" />
                                        </p:column>

                                        <p:column headerText="Color">
                                            <h:outputText value="#{car.color}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </h:form>
        <h:form enctype="multipart/form-data">
            <h:inputFile id="fileInput" value="#{dtBasicView.file}">
            </h:inputFile>
            <h:commandButton id="Submit" actionListener="#{dtBasicView.upload}" value="Save">
                <f:ajax execute="@all" render="@form"/>
            </h:commandButton>
        </h:form>
</h:form>
    </ui:define>
</ui:composition>
